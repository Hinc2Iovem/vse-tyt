<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="/images/illustration-hero.svg" alt="">
     <div class="padding">
    <div class="upper-section">
      <h2 id="first-h-two">Order Summary</h2>
      <p id="first-paragh">You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
        device anywhere you like!</p>
      </div>
      <div class="middle-section">
        
          <img class="music-icon" src="/images/icon-music.svg" alt="">

        <div class="price-of-plan">
        <h3 id="first-h-three">Annual plan</h3>
        <p id="second-paragh">$59.99/year</p>
      </div>

     <a href="#" class="change">Change</a>
    </div>
 
    <div class="bottom-section">
    <button id="button">Proceed to Payment</button>
      <p id="third-paragh">Cancel order</p>
    </div>
    </div>
 </div>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="card">
    
    <div class="padding">
      <img class="img-star" src="/images/icon-star.svg" alt="">
    
      <h2 class="h-two">How did we do?</h2>
      <p class="paragh"> Please let us know how we did with your <br> support request. All feedback is appreciated <br> 
        to help us improve our offering!</p>
    
      <div class="buttons">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">4</button>
      <button class="button">5</button>
    </div>
   <a href="submit.html"><button class="submit">SUBMIT</button></a>
    </div>
   </div>
